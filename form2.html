<!DOCTYPE html>
<html>
   <head>
    <title>form application</title>
   </head>
   <body>
    <form>
        <fieldset>
            <legend>Job application form</legend>
            <label>FULL NAMES</label>
            <input type="text" id="name"><br>
            <label>ADDRESS</label>
            <input type="text" id="address"><br>
            <label>DATE OF BIRTH</label>
            <input type="text" id="date of birth"><br>
            <label>PHONE NUMBER</label>
            <input type="number" id="PHONE NUMBER"><br>
            <label>EMAIL</label>
            <input type="text" id="email"><br>
            <label>have you been convicted of felony?</label>
            <input type="radio" id="yes" name="have you been convicted of felony?" value="yes"> yes<br>
            <input type="radio" id="no" name="have you been convicted of felony?" value="no"> no<br>
            <label>TIME</label>
            <input type="radio" id="full time" name="time" value="full time"> full time<br>
            <input type="radio" id="part time" name="time" value="part time"> part time<br>
            <input type="radio" id="temporary" name="time" value="temporary"> temporary<br>
        </fieldset>
    </form>
   </body> 
</html>
