<!DOCTYPE html>
<html>
    <head>
    <title>box padding practice</title>
      <style>
      .example1{
        background-color: pink;
        padding: 0px;
        border:0px;
        margin: 0px;
      }
      .example2{
        background-color: red;
        width: 210px;
        padding: 30px;
        margin: 25px;
        border: 6px solid, black;
      }
      hr{
        background-color: peachpuff;
      }
      </style>  
      <body>
        <h1>box module practice</h1>
        <hr>
        <p class="example1">this is a box module practice</p>
        <hr style="width: 10px; height: 20px; color: aqua;">
        <p class="example2">this is another box module practice</p>
        <hr style="width: 15px; height: 30px; color: orchid;">
      </body>
    </head>
</html>
