<!DOCTYPE html>
<html>
    <head>
        <style>
            h1{
                text-decoration: overline;
                text-transform: capitalize;
            }
            h2{
                text-decoration: underline;
                text-transform: lowercase;
            }
            h3{
                text-decoration: line-through;
                text-transform: uppercase;
            }
        </style>
    </head>
    <body>
        <h1>wangu</h1>
        <h2>wangu</h2>
        <h3>wangu</h3>
    </body>
</html>
