<!DOCTYPE html>
<html>
    <title>postioning examples</title>
    <head>
    <style>
        .sticky{
        position: sticky;
        top: 2px;
        left: 30px;
        background-color: blueviolet;
        border: 2px;
        padding: 4px;
        font-size: 20px;
        opacity:0.1;
        }
        .relative{
            position: relative;
            top: 3px;
            right: 20px;
            background-color: aquamarine;
            padding: 3px;
            opacity:0.2 ;
        }
        .absolute{
            position: absolute;
            top: 4px;
            left:20;
            background-color: antiquewhite;
            padding: 2px;
            opacity: 0.3;
        }
        .fixed{
            position: fixed;
            top:5px;
            right: 20px;
            background-color: blue;
            padding: 2px;
            opacity: 0.4;
        }
            </style>
    </head>
    <body>
        <h1>css positioning examples</h1>
        <div>with no position property</div>
        <div class="sticky">with sticky position property</div>
        <div class="relative">with relative position property</div>
        <div class="absolute"> with absolute position property</div>
        <div class="fixed"> with fixed position property</div>

</html>
