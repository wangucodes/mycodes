<!DOCTYPE html>
<html>
    <head>
        <title>personal details form</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>personal details</legend>
                <label>NAME</label>
                <input type="text" id="name"><br>
                <label>EMAIL</label>
                <input type="text" id="email"><br>
                <label>CONTACT NUMBER</label>
                <input type="password" id="number"><br>
                <label>GENDER</label>
                <input type="radio" id="female" name="GENDER" value="female"> female<br>
                <input type="radio" id="male" name="GENDER" value="male"> male<br>
                <input type="radio" id="other" name="GENDER" value="other"> other<br>
                <label>favourite city</label>
                <input type="checkbox" id="city" value="new york"> new york<br>
                <input type="checkbox" id="city" value="california"> california<br>
            </fieldset>
        </form>
    </body>
</html>
